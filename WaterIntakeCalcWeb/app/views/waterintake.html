<div class="status-header">
	<span>Hi, User</span>
	<div class="logout-btn-cont">
		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-log-out"></span>
		</button>
	</div>
</div>

<div class="water-intake-cont">
	<div class="water-intake-inputs">
		<input type="number" class="form-control" placeholder="milliliters">
		<button type="button" class="btn btn-default">Add</button>
	</div>
	<div class="water-intake-chart-cont">
		<div class="chart-btn">
			<button type="button" class="btn btn-default btn-lg">
				<span class="glyphicon glyphicon-menu-left"></span>
			</button>
		</div>
		<div class="chart-cont">
			<img src="images/chart.png" alt="chart">
		</div>
		<div class="chart-btn">
			<button type="button" class="btn btn-default btn-lg">
				<span class="glyphicon glyphicon-menu-right"></span>
			</button>
		</div>
		<div class="under-chart-btns-cont">
			<div class="chart-btn">
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-menu-left"></span>
				</button>
			</div>
			<div class="chart-btn">
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-menu-right"></span>
				</button>
			</div>
		</div>
	</div>
	<div class="date-cont">
		<div><span class="chart-date">June 18, 2016</span></div>
		<div><button type="button" class="btn btn-default">Current week</button></div>	
	</div>
</div>
